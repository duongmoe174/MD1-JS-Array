<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<p id="result"></p>
<p id="resultRevere"></p>
<script>
    let x = [1,2,3,4,5,6,7,8,9];
    document.getElementById("result").innerText = x;
    let first = 0;
    let last = x.length - 1;
    while (first < last){
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.getElementById("resultRevere").innerText = x;
</script>
</body>
</html>
